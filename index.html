<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="./assets/css/responsive.css">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <title>NFT card interactive</title>
</head>
<body>
  <main class="cardBody">
    <div class="img">
      <img src="assets/images/image-equilibrium.jpg" alt="Equilibrium photo">
      <div class="photo2">
        <img src="assets/images/icon-view.svg" alt="Eyer Icon">
      </div>
    </div>
    <div class="itemDescription">
      <h1>Equilibrium <span>#3429</span></h1>
      <p>
        Our Equilibrium collection promotes
         balance and calm.
      </p>
    </div>
    <div class="priceAndDay">
      <p class="price">
        <img src="assets/images/icon-ethereum.svg" alt="Ethereum Icon"> 
        <span>0.041 ETH</span>
      </p>
      <p class="day">
        <img src="assets/images/icon-clock.svg" alt="clock icon"> 
        3 days left
      </p>
    </div>
    <div class="profileCreator">
      <img src="assets/images/image-avatar.png" alt="Image of the creator"> 
      <p>
        <span>Creation of</span>
        Jules Wyvern
      </p>
    </div>
  </main>  
</body>
</html>
